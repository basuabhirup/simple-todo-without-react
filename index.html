<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Todo App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .completed {
        text-decoration: line-through;
        color: gray;
      }
      .todo-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .todo-title {
        flex-grow: 1;
        margin-right: 15px;
      }
    </style>
  </head>
  <body class="container my-5">
    <h1 class="mb-4">Todo List</h1>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Enter a new task" />
      <button class="btn btn-primary" onclick="addTodo()">Add Todo</button>
    </div>
    <div class="list-group todos"></div>

    <script>
      let todos = [];

      function addTodo() {
        const todoTitle = document.querySelector("input").value;
        if (todoTitle.trim() !== "") {
          todos.push({
            id: todos.length + 1,
            title: todoTitle,
            completed: false,
          });
          render();
          document.querySelector("input").value = "";
        }
      }

      function deleteTodo(id) {
        todos = todos.filter((todo) => todo.id !== Number(id));
        render();
      }

      function toggleComplete(id) {
        todos = todos.map((todo) =>
          todo.id === Number(id)
            ? { ...todo, completed: !todo.completed }
            : todo
        );
        render();
      }

      function editTodo(id) {
        const newTitle = prompt(
          "Edit your task:",
          todos.find((todo) => todo.id === id).title
        );
        if (newTitle !== null && newTitle.trim() !== "") {
          todos = todos.map((todo) =>
            todo.id === id ? { ...todo, title: newTitle } : todo
          );
          render();
        }
      }

      function render() {
        const todosDiv = document.querySelector(".todos");
        todosDiv.innerHTML = "";

        todos.map((todo) => {
          const div = document.createElement("div");
          div.className = `list-group-item todo-item ${
            todo.completed ? "completed" : ""
          }`;

          const titleSpan = document.createElement("span");
          titleSpan.className = "todo-title";
          titleSpan.innerHTML = todo.title;

          const completeBtn = document.createElement("button");
          completeBtn.className = "btn btn-success btn-sm me-2";
          completeBtn.innerHTML = todo.completed ? "Unmark" : "Complete";
          completeBtn.setAttribute("onclick", `toggleComplete(${todo.id})`);

          const editBtn = document.createElement("button");
          editBtn.className = "btn btn-warning btn-sm me-2";
          editBtn.innerHTML = "Edit";
          editBtn.setAttribute("onclick", `editTodo(${todo.id})`);

          const deleteBtn = document.createElement("button");
          deleteBtn.className = "btn btn-danger btn-sm";
          deleteBtn.innerHTML = "Delete";
          deleteBtn.setAttribute("onclick", `deleteTodo(${todo.id})`);

          div.appendChild(titleSpan);
          div.appendChild(completeBtn);
          div.appendChild(editBtn);
          div.appendChild(deleteBtn);
          todosDiv.appendChild(div);
        });
      }
    </script>
  </body>
</html>
